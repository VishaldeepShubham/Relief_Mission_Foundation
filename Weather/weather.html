<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relief Mission Foundation - Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Relief Mission Foundation</h1>
        <p>Weather Application</p>
    </div>

    <div class="container">
        <div class="search-box">
            <div class="search-input">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York)">
                <button onclick="searchWeather()">Search</button>
            </div>
            <button class="location-btn" onclick="getLocationWeather()">üìç Use My Location</button>
            <div class="error" id="error"></div>
        </div>

        <div class="loading" id="loading">Loading weather data...</div>

        <div class="weather-card" id="weatherCard">
            <div class="location-name" id="locationName"></div>
            <div class="weather-description" id="description"></div>
            
            <div class="weather-main">
                <div class="temperature" id="temperature"></div>
                <div class="weather-icon" id="weatherIcon"></div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>

            <div class="extra-details">
                <div class="extra-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="extra-item">
                    <div class="detail-label">Cloud Cover</div>
                    <div class="detail-value" id="clouds"></div>
                </div>
                <div class="extra-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex"></div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
    
</body>
</html>
